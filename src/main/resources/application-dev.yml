spring:
  datasource:
    url: jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  liquibase:
    enabled: true
    default-schema: PUBLIC

# Configuration pour le développement
logging:
  level:
    root: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG
    com.delivrey: DEBUG

# Désactive la sécurité pour le développement
spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Configuration de l'optimiseur pour le développement
optimizer:
  type: default  # ou 'ai' pour utiliser l'optimiseur IA

# Configuration Spring AI pour le développement
spring:
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:sk-dummy-key}
      base-url: https://api.openai.com/v1/
      chat:
        model: gpt-3.5-turbo
        temperature: 0.7
