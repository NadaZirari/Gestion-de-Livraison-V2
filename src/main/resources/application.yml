server:
  port: 8080
  servlet:
    context-path: /api

# Configuration SpringDoc (OpenAPI)
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: true
  api-docs.enabled: true
  swagger-ui.enabled: true

# Configuration Spring principale
spring:
  application:
    name: delivery-service
  
  # Configuration de Liquibase
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    
  # Configuration JPA commune
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  
  # Configuration des messages
  messages:
    basename: i18n/messages
    encoding: UTF-8

# Configuration des logs (peut être surchargée par les profils)
logging:
  level:
    root: INFO
    org.springframework: INFO
    com.delivrey: INFO
  file:
    name: ${LOG_FILE:logs/application.log}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Configuration des tâches asynchrones
task:
  execution:
    thread-name-prefix: DeliveryTask-
    pool:
      core-size: 4
      max-size: 10
      queue-capacity: 100
      keep-alive: 60s
  scheduling:
    pool:
      size: 5
    shutdown:
      await-termination: true
      await-termination-period: 30s

# Configuration du cache
spring:
  cache:
    type: simple
    cache-names:
      - customers
      - deliveries
      - tours
  datasource:
    url: jdbc:h2:mem:deliverydb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
        trace: false
  web:
    base-path: /api  # This ensures H2 console works with the context path
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        hbm2ddl:
          auto: update
      javax.persistence.schema-generation.database.action: update
      hibernate.format_sql: true
      hibernate.use_sql_comments: true
      hibernate.type: trace
      temp:
          use_jdbc_metadata_defaults: false

---
# QA profile (PostgreSQL)
spring:
  config:
    activate:
      on-profile: qa
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:delivery_qa}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Liquibase configuration
liquibase:
  change-log: classpath:db/changelog/db.changelog-master.xml
  default-schema: public
  enabled: true
  user: ${DB_USER:postgres}
  password: ${DB_PASSWORD:postgres}
  url: ${spring.datasource.url}
  driver: ${spring.datasource.driver-class-name}
  contexts: qa
