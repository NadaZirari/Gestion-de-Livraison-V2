spring:
  application:
    name: delivery-service
  
  # Configuration principale
  main:
    allow-bean-definition-overriding: true
    web-application-type: servlet
  
  # Désactivation complète de la console H2 et configuration de la source de données
  autoconfigure:
    exclude:
      - org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration
      - org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration
  
  # Configuration de la base de données H2
  datasource:
    url: "jdbc:h2:mem:deliverydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
    username: sa
    password: password
    driver-class-name: org.h2.Driver
    
  # Configuration JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  # Désactivation de la console H2
  h2:
    console:
      enabled: false
      path: /h2-console
      settings:
        web-allow-others: false
        trace: false
        web-admin-password: ''
  
  # Configuration de la sécurité (désactivée pour le moment)
  security:
    user:
      name: user
      password: password
      roles: USER

# Configuration du serveur
server:
  port: 8081
  servlet:
    context-path: /api

# Configuration des logs
logging:
  level:
    root: INFO
    com.delivrey: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  file:
    name: logs/application.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Configuration SpringDoc (OpenAPI)
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    doc-expansion: none
    config-url: /api/v3/api-docs/swagger-config
    url: /api/v3/api-docs
  show-actuator: true
  use-root-path: false

# Configuration de l'application
app:
  messages:
    basename: i18n/messages
    encoding: UTF-8
  cache:
    type: simple
    cache-names:
      - customers
      - deliveries
      - tours
